<!DOCTYPE html>
<html>
<head>
  <title>Boludometro</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #0c71c3;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    .counter {
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <h3>Hecho por Ciro Avila</h3>
  <div id="counter1" class="counter">
    <button>Adrian</button>
    <p>Count: <span id="clickCount1">0</span></p>
  </div>
  <div id="counter2" class="counter">
    <button>Ciro</button>
    <p>Count: <span id="clickCount2">0</span></p>
  </div>
  <div id="counter3" class="counter">
    <button>Dante</button>
    <p>Count: <span id="clickCount3">0</span></p>
  </div>
  <div id="counter4" class="counter">
    <button>Luciana</button>
    <p>Count: <span id="clickCount4">0</span></p>
  </div>
  <div id="counter5" class="counter">
    <button>Samira</button>
    <p>Count: <span id="clickCount5">0</span></p>
  </div>

  <script>
    function addClickHandler(counterId) {
      let count = 0;
      const counterButton = document.querySelector(`#${counterId} button`);
      const displayCount = document.querySelector(`#clickCount${counterId.slice(-1)}`);
  
      counterButton.addEventListener("click", function() {
        count += 1;
        displayCount.innerHTML = count;
      });
    }

    addClickHandler("counter1");
    addClickHandler("counter2");
    addClickHandler("counter3");
    addClickHandler("counter4");
    addClickHandler("counter5");
  </script>
</body>
</html>
